<section>
  <div class="page-header">
    <h1>Geos2s</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="geos2 in vm.geos2s"
       data-ui-sref="geos2s.view({ geos2Id: geos2._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="geos2.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="geos2.user" data-ng-bind="geos2.user.displayName"></span>
        <span data-ng-if="!geos2.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="geos2.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.geos2s.$resolved && !vm.geos2s.length">
    No Geos2s yet, why don't you <a data-ui-sref="geos2s.create">create one</a>?
  </div>
</section>
